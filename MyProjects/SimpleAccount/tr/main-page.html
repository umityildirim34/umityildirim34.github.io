    <!-- ------------------------------------------------------------ -->
    <div id="map-div-process" class="map-dvc-sub-program">

      <div class="map-dvc-input-group">
        <input id="map-inp-account-name" class="map-inpc-inputs" type="text" placeholder="Hesap ismi giriniz...">
        <button id="map-btn-clear1" class="map-btnc-inputs-buttons">X</button>
      </div>

      <div class="map-dvc-input-group">
        <input id="map-inp-account-quantity" class="map-inpc-inputs" type="number" placeholder="Miktar giriniz...">
        <button id="map-btn-clear2" class="map-btnc-inputs-buttons">X</button>
      </div>

      <div class="map-dvc-input-group">
        <input id="map-inp-account-detail" class="map-inpc-inputs" type="text" placeholder="Detay giriniz...">
        <button id="map-btn-clear3" class="map-btnc-inputs-buttons">X</button>
      </div>

      <select id="map-slt-accounts">
				<option selected value="pls-choose">SEÇİNİZ</option>
	    	<option value="active-account">AKTİF HESAP</option>
				<option value="passive-account">PASİF HESAP</option>
      </select>
      
      <div id="map-div-two-buttons1" class="map-btnc-buttons">
        <button id="map-btn-add-account" class="map-btnc-two-buttons">HESAP EKLE</button>
        <button id="map-btn-extract-of-account" class="map-btnc-two-buttons">HESAP ÖZETİ</button>
      </div>

      <div id="map-div-two-buttons2" class="map-btnc-buttons">
        <button id="map-btn-increase-quantity" class="map-btnc-two-buttons">MİKTAR ARTIR</button>
        <button id="map-btn-reduce-quantity" class="map-btnc-two-buttons">MİKTAR AZALT</button>
      </div>
      
      <div id="map-div-two-buttons3" class="map-btnc-buttons">
        <button id="map-btn-total" class="map-btnc-two-buttons">TOPLAM</button>
        <button id="map-btn-delete-account" class="map-btnc-two-buttons">HESAP SİL</button>
        <button id="map-btn-reset" class="map-btnc-two-buttons">SIFIRLA</button>
      </div>
      
    </div>

    <!-- -------------------------- Table --------------------------- -->
    <!-- ------------------------------------------------------------ -->
    <div id="map-div-table" class="map-dvc-sub-program">

      <table id="map-tbl-my-table">
        <tr>
          <th id="map-cth-account-order">SIRA</th>
          <th id="map-cth-active-account-name">AKTİF HESAP İSMİ</th>
          <th id="map-cth-active-account-quantity">AKTİF HESAP MİKTARI</th>
          <th id="map-cth-active-account-detail">AKTİF HESAP DETAYI</th>
          <th id="map-cth-passive-account-name">PASİF HESAP İSMİ</th>
          <th id="map-cth-passive-account-quantity">PASİF HESAP MİKTARI</th>
          <th id="map-cth-passive-account-detail">PASİF HESAP DETAYI</th>
          <th id="map-cth-account-type">HESAP TÜRÜ</th>
        </tr>
      </table>
