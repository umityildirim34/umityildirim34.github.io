    <!-- ----------------------- Process ---------------------------- -->
    <!-- ------------------------------------------------------------ -->
    <div id="map-div-process" class="map-dvc-sub-program">

      <div class="map-dvc-input-group">
        <input id="map-inp-account-name" class="map-inpc-inputs" type="text" placeholder="Enter account name...">
        <button id="map-btn-clear1" class="map-btnc-inputs-buttons">X</button>
      </div>

      <div class="map-dvc-input-group">
        <input id="map-inp-account-quantity" class="map-inpc-inputs" type="number" placeholder="Enter account quantity...">
        <button id="map-btn-clear2" class="map-btnc-inputs-buttons">X</button>
      </div>

      <div class="map-dvc-input-group">
        <input id="map-inp-account-detail" class="map-inpc-inputs" type="text" placeholder="Enter account detail...">
        <button id="map-btn-clear3" class="map-btnc-inputs-buttons">X</button>
      </div>
      
      <select id="map-slt-accounts">
				<option selected value="pls-choose">PLEASE CHOOSE</option>
	    	<option value="active-account">ACTIVE ACCOUNT</option>
				<option value="passive-account">PASSIVE ACCOUNT</option>
      </select>
      
      <div id="map-div-two-buttons1" class="map-btnc-buttons">
        <button id="map-btn-add-account" class="map-btnc-two-buttons">ADD ACCOUNT</button>
        <button id="map-btn-extract-of-account" class="map-btnc-two-buttons">EXTRACT OF ACCOUNT</button>
      </div>


      <div id="map-div-two-buttons2" class="map-btnc-buttons">
        <button id="map-btn-increase-quantity" class="map-btnc-two-buttons">INCREASE QUANTITY</button>
        <button id="map-btn-reduce-quantity" class="map-btnc-two-buttons">REDUCE QUANTITY</button>
      </div>

      <div id="map-div-two-buttons3" class="map-btnc-buttons">
        <button id="map-btn-total" class="map-btnc-two-buttons">TOTAL</button>
        <button id="map-btn-delete-account" class="map-btnc-two-buttons">DELETE ACCOUNT</button>
        <button id="map-btn-reset" class="map-btnc-two-buttons">RESET</button>
      </div>
      
      
    </div>

    <!-- ----------------------- Table ------------------------------ -->
    <!-- ------------------------------------------------------------ -->
    <div id="map-div-table" class="map-dvc-sub-program">

      <table id="map-tbl-my-table">
        <tr>
          <th id="map-cth-account-order">ORDER</th>
          <th id="map-cth-active-account-name">AKTIVE ACCOUNT NAME</th>
          <th id="map-cth-active-account-quantity">AKTIVE ACCOUNT QUANTITY</th>
          <th id="map-cth-active-account-detail">AKTIVE ACCOUNT DETAIL</th>
          <th id="map-cth-passive-account-name">PASSIVE ACCOUNT NAME</th>
          <th id="map-cth-passive-account-quantity">PASSIVE ACCOUNT QUANTITY</th>
          <th id="map-cth-passive-account-detail">PASSIVE ACCOUNT DETAIL</th>
          <th id="map-cth-account-type">ACCOUNT TYPE</th>
        </tr>
      </table>
